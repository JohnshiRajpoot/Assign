<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Status Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <div class="todo-column" id="backlog">
            <h2>Backlog</h2>
            <div class="todo-item">
                <span>Task 1</span>
                <div class="buttons">
                    <button class="right">&#8594;</button>
                </div>
            </div>

        </div>
        <div class="todo-column" id="todo">
            <h2>To Do</h2>
            <!-- Tasks here -->
        </div>
        <div class="todo-column" id="ongoing">
            <h2>Ongoing</h2>
            <!-- Tasks here -->
        </div>
        <div class="todo-column" id="done">
            <h2>Done</h2>
            <!-- Tasks here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
